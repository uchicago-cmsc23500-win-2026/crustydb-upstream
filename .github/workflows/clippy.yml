name: Cargo Clippy and Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Clippy (no default features) (heapstore)
        run: cargo clippy --all -p heapstore --verbose --no-default-features -- -D warnings
      
      - name: Clippy (all features) (heapstore)
        run: cargo clippy --all -p heapstore --verbose --all-features -- -D warnings